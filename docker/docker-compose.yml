services:
  quadlink:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: quadlink
    restart: unless-stopped

    volumes:
      - ../config.yaml:/app/config.yaml:ro

    environment:
      - QL_LOG_LEVEL=info

    ports:
      - "8080:8080"

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
